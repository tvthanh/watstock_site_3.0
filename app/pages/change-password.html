<div class="block-center mt-xl wd-xl" ng-controller="ChangePasswordController as vm">
   <!-- START panel-->
   <div class="panel panel-inverse panel-flat">
      <div class="panel-heading text-center">
         <a href="/">
            <img class="block-center img-rounded" src="app/img/logo.png" alt="Image" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">CHANGE YOUR PASSWORD</p>
         <form class="form-validate mb-lg" role="form" name="vm.changePasswordForm" novalidate="" ng-submit="vm.changePassword()">
            <div class="form-group has-feedback">
               <label class="text-muted">Current Password</label>
               <input class="form-control" id="id-password" type="password" name="account_current_password" ng-model="vm.account.currentPassword" required="" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span class="text-danger" ng-show="vm.changePasswordForm.account_current_password.$dirty &amp;&amp; vm.changePasswordForm.account_current_password.$error.required">This field is required</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">New Password</label>
               <input class="form-control" id="id-password" type="password" name="account_new_password" ng-model="vm.account.newPassword" ng-pattern="/^[a-zA-Z0-9]{6,10}$/" required="" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span class="text-danger" ng-show="vm.changePasswordForm.account_new_password.$dirty &amp;&amp; vm.changePasswordForm.account_new_password.$error.required">This field is required</span>
               <span class="text-danger" ng-show="vm.changePasswordForm.account_new_password.$dirty &amp;&amp; vm.changePasswordForm.account_new_password.$error.pattern">Input should match 'a-zA-Z0-9' and 6-10 length</span>
            </div>
            <div class="form-group has-feedback">
               <label class="text-muted">Retype New Password</label>
               <input class="form-control" type="password" name="account_new_password_confirm" ng-model="vm.account.account_new_password_confirm" ui-validate="'$value==vm.account.newPassword'" ui-validate-watch="'password'"
               required="" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <span class="text-danger" ng-show="vm.changePasswordForm.account_new_password_confirm.$dirty &amp;&amp; vm.changePasswordForm.account_new_password_confirm.$error.required">This field is required</span>
               <span class="text-danger" ng-show="vm.changePasswordForm.account_new_password_confirm.$dirty &amp;&amp; vm.changePasswordForm.account_new_password_confirm.$error.validator">New Password does Not match</span>
            </div>
            <div class="form-group text-center" ng-class="!vm.status ? 'text-danger' : 'text-success' " ng-show="vm.authMsg">{{vm.authMsg}}</div>
            <button class="btn btn-block btn-primary mt-lg" type="submit">Change password</button>
         </form>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
